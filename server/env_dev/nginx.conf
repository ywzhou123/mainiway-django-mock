    # Django media
    location /api/media  {
        alias /opt/py3env/FarmPlatform/media;  # your Django project's media files - amend as required
    }

    location /api/static {
        alias /opt/py3env/FarmPlatform/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location /api {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }
}